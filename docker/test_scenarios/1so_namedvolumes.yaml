version: "3.6"

networks:
  splunknet:
    driver: bridge
    attachable: true

volumes:
  so1-etc:
  so1-var:

services:
  so1:
    networks:
      splunknet:
        aliases:
          - so1
    image: ${SPLUNK_IMAGE:-splunk/splunk:latest}
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD
      - DEBUG=true
    ports:
      - 8000
      - 8089
    volumes:
      - so1-etc:/opt/splunk/etc
      - so1-var:/opt/splunk/var
