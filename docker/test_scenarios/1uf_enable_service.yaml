version: "3.6"

networks:
  splunknet:
    driver: bridge
    attachable: true

services:
  uf1:
    networks:
      splunknet:
        aliases:
          - uf1
    image: ${UF_IMAGE:-splunk/universalforwarder:latest}
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_ENABLE_SERVICE=true
      - SPLUNK_PASSWORD
      - DEBUG=true
    ports:
      - 8089
